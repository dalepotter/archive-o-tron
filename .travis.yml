language: python
python:
  - "3.6"
script:
  - ./archiver.sh
after_success:
  - ./add_existing_files.sh
deploy:
  provider: pages
  target-branch: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: docs
  on:
    branch: retain-existing-files-after-success
